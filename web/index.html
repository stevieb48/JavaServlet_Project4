<html>
    <head>
        <title>Movie Keyword Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="validInput.js"></script>
        <script type="text/javascript" src="callServlet.js"></script>        
        <script type="text/javascript">
            $(document).ready(function () {
                // click event for submit button
                $('#btnSubmitQuery').click(function () {
                    // insure contents of results div are empty
                    $("#results").empty();

                    // validate user input, if valid call servlet, else show user inut was not valid
                    if (validInput(txtMovieKeyword.value)) {
                        // call servlet           
                        callServlet(txtMovieKeyword.value);
                    } else {
                        // show user inut was not valid
                        $("#results").append("<h1 id='error'>**** ERROR - Please use characters and numbers only ****");
                    }
                });
            });
        </script>
    </head>
    <body id="background">
        <div id="box">
            <h1 id="formTitle">Movie Search</h1>
            <form>
                <label class="lblEnterKeyword" id="lblEnterKeyword">Enter Keyword:</label><input id="txtMovieKeyword" type="text" /><button id="btnSubmitQuery" type="button">Submit Query</button> 
            </form>
        </div>
        <div id="results">
        </div>
    </body>
</html>
